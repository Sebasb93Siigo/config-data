
appName = ms-backgroundreport

#Mongodb settings
BGReportHistoryDatabaseSettings.BGReportHistoryCollectionName = BGReportHistory
BGReportHistoryDatabaseSettings.ReportCollectionName = TransactionalAnnexes
BGReportHistoryDatabaseSettings.ConnectionString = {keyvault}MongoConnectionStringBackgroundReport
BGReportHistoryDatabaseSettings.DatabaseName = dbBGReportHistory


# Kestrel
Kestrel.EndPoints.Http.Url = http://*:5000

#Kafka
kafka.topics.AsyncReportTopic = AsyncBGReport
kafka.groups.AsyncReportGroup = AsyncBGReportGroup

kafka.topics.AsyncDynamicReportTopic = AsyncDynamicBGReport
kafka.topics.AsyncDynamicReportGroup = AsyncDynamicBGReportGroup

#storage
az-storageConnection = {keyvault}AzConnectionStringStorageAccountEcStorageFile
