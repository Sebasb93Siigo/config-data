appName=ms-thirdparty

# MultiTenant connection strings
ConnectionStrings.ExpirationTimeInMinutes=5760
ConnectionStrings.NonUseExpirationTimeInMinutes=1440

#Topics
SparkThirdPartyMigrationTopic=SparkThirdPartyMigrationFull
BulkUpdateAccountTopic=BulkUpdateAccountTopicFull
AutocompleteThirdPartyTopic=autocomplete.cmd.third-party.0

#Mongo atlas
EnableNoSQL=false
ThirdPartyDatabaseSettings.ThirdPartyCollectionName=ThirdParty
ThirdPartyDatabaseSettings.FreeFieldsCollectionName=ThirdPartyFreeFields
ThirdPartyDatabaseSettings.ConnectionString={keyvault}MongoConnectionStringThirdParty
ThirdPartyDatabaseSettings.DatabaseName=dbThirdParty

#Kestrel
Kestrel.Limits.MaxConcurrentConnections=2000
Kestrel.Limits.MaxConcurrentUpgradedConnections=2000
Kestrel.Limits.MaxRequestBodySize=
Kestrel.Limits.MaxRequestHeaderCount=500
Kestrel.EndPoints.Http.Url=http://*:5000

#General settings
ParametersFolder=https://saprodcentralassets.blob.core.windows.net/parameters/
az-storageConnection={keyvault}AzConnectionStringStorageAccountReport
report-sheet-api={keyvault}SiigoReportSheetApi
NumberRowsAllowedToImport=500
CommandTimeOutToDelete=90
CommandTimeOutToImport=60