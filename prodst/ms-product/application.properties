
appName = ms-product

# Connection String parameters

ConnectionStrings.ExpirationTimeInMinutes = 5760
ConnectionStrings.NonUseExpirationTimeInMinutes = 1440

#mongo atlas

NoSQLEnabled = False
ProductDatabaseSettings.ProductCollectionName = Product
ProductDatabaseSettings.ConnectionString = {keyvault}MongoConnectionStringProduct
ProductDatabaseSettings.DatabaseName = dbProduct

# Auth service
KeyVault.TENANTID = 3a7479db-d9ff-4e0b-9d0a-380a5e714f6f

#Kestrel

Kestrel.Limits.MaxConcurrentConnections = 2000
Kestrel.Limits.MaxConcurrentUpgradedConnections = 2000
Kestrel.Limits.MaxRequestBodySize = 10240
Kestrel.Limits.MaxRequestHeaderCount = 500
Kestrel.EndPoints.Http.Url = http://*:5000
Kestrel.EndPoints.Http2.Url = http://*:5001
Kestrel.EndPoints.Http2.Protocols = Http2


#Redis
EnvRedisPrefix = prod
#Migration SyncState
RedisEndpoint = 0
RedisDatabaseMigration = 1
Redis.ServerPriority = 10

Redis.MultiTenantIdsExcluded = 73, 174
Redis.ServerPriorityForExcluded = 10

ParametersFolder = https://saprodcentralassets.blob.core.windows.net/parameters/

TimeZoneInfo = America/Bogota

#Kafka SiigoAPI
kafkaSiigoApi.brokerUrl = broker-kafka-external-bootstrap.kafka-system.svc.cluster.local:9094
kafkaSiigoApi.kafkaProducerConfig.socketBlockingMaxMs = 1
kafkaSiigoApi.kafkaProducerConfig.queueBufferingMaxMs = 1
kafkaSiigoApi.kafkaProducerConfig.socketNagleDisable = true
kafkaSiigoApi.kafkaProducerConfig.lingerMs = 5
kafkaSiigoApi.kafkaProducerConfig.topics.update_product = public.siigoapi.products.update


# Serilog Configuration 

Serilog.WriteTo[0].Name = Async
Serilog.WriteTo[0].Args.configure[0].Name = Console
Serilog.WriteTo[0].Args.configure[0].Args.theme = Serilog.Sinks.SystemConsole.Themes.AnsiConsoleTheme::Code, Serilog.Sinks.Console
Serilog.WriteTo[0].Args.configure[0].Args.outputTemplate = [{Application}] [{Timestamp:HH:mm:ss} {Level:u3}] {Message:lj} {Exception} {Properties:j} <s:{SourceContext}>{NewLine}

Serilog.WriteTo[1].Name = GrafanaLoki
Serilog.WriteTo[1].Args.uri = http://businessloki.loki.svc.cluster.local:3100
Serilog.WriteTo[1].Args.outputTemplate = [{Application}] [{Timestamp:HH:mm:ss} {Level:u3}] {Message:lj} {Exception} {Properties:j} <s:{SourceContext}>{NewLine}
Serilog.WriteTo[1].Args.filtrationMode = 0
Serilog.WriteTo[1].Args.filtrationLabels[0] = Application
Serilog.WriteTo[1].Args.filtrationLabels[1] = Codes
Serilog.WriteTo[1].Args.filtrationLabels[2] = StatusCode